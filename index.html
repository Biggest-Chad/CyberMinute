<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Minute</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if it exists -->
</head>
<body>
    <!-- Main Menu -->
    <div id="menu">
        <h1>Cyber Minute</h1>
        <button id="startButton">Start Game</button>
        <button id="studyModeButton">Study Mode</button> <!-- New Study Mode Button -->
    </div>

    <!-- Game Section (hidden by default) -->
    <div id="game" style="display: none;">
        <h1>Game Mode</h1>
        <p>Timer: <span id="timer">60</span> seconds</p>
        <p>Score: <span id="score">0</span></p>
        <!-- Your game content goes here (e.g., questions, challenges) -->
        <div id="gameContent">
            <!-- Placeholder for game content -->
            <p>Game content placeholder</p>
        </div>
        <button id="backToMenuFromGame">Back to Menu</button>
    </div>

    <!-- Study Mode Section (hidden by default) -->
    <div id="studyMode" style="display: none;">
        <h1>Study Mode</h1>
        <p>No timer, no score. Explore freely!</p>
        <!-- Your study mode content goes here (e.g., questions, challenges without time/score) -->
        <div id="studyContent">
            <!-- Placeholder for study mode content -->
            <p>Study mode content placeholder</p>
        </div>
        <button id="backToMenuFromStudy">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
